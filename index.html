<!DOCTYPE html>
<html lang="en">
<head>

    <title>Any Gelatto</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap/css/bootstrap.min.css" />
    <!-- Loading Spinner -->
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap-spinner/stylesheet.css"/>
</head>
<body>
    <!-- Loading Spinner Wrapper-->
    <div class="loader text-center">
        <div class="loader-inner">

            <!-- Animated Spinner -->
            <div class="lds-roller mb-3">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>

            <!-- Banner Text -->
            <h4 class="text-uppercase font-weight-bold">Loading</h4>
            <p class="font-italic text-muted">Please Wait...</p>
        </div>
    </div>

    <script src="plugins/jquery/jquery.js"></script>
    <script src="plugins/bootstrap-spinner/script.js"></script>
    <script>
        $(window).on('load', function(){
            setInterval(function () {
                window.location.replace("pages/etc/login.html")
            }, 2000)
        })
    </script>
